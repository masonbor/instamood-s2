<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="./script.js"></script>
	<title>Instamood</title>
</head>
<body ng-app="Instamood">
	<div class="container" ng-controller="MainCtrl">
		<div class="row">
			<div class="login-btn btn" ng-hide="hasToken" ng-click="getInstaPics()">
				  <a href="https://api.instagram.com/oauth/authorize/?client_id=8ae6b7dda3b340b588c0734820a6ed11&redirect_uri=http://localhost:8000&response_type=token" class="btn btn-info btn-lg btn-block">
          <i class="fa fa-instagram"></i>
            Log in with Instagram
          </a>
			</div>
		<div class="main" ng-show="hasToken">
			<h1>InstaMason aka MasonGram</h1>
			<div class="userStats">
				<h3>User Stats</h3>
				<p>Ego Score: {{egoScore}} %</p>	
				<p>Popularity: {{popScore}} likes per pic</p>
				<p>Caption length: {{capLength}} charcters</p>
				<p>Visibility Thirst: {{hashAvg}} hashtags per pic </p>
			</div>
    			<div class="picList">    
					<a ng-click="getInstaPics()">Load pictures!</a>
					<ul>
						<li ng-repeat="pic in picArray track by $index">
            				<img class="pics" ng-src="{{pic.images.standard_resolution.url}}">
            				<p>{{pic.caption.text}}</p>
            				<p>Positivity Score: {{pic.score}}</p>
						</li>
					</ul>
				</div>	
			</div>
		</div>
	</div>
	
</body>
</html>
